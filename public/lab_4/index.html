<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Jennifer Saratis' Lab 4</title>
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>
      <div class="header">
        <h1>Jennifer Saratis' Lab 4</h1>
      </div>
  </body>

  <div class="container">
      <form>
          <ul class="flex-outer">
            <li>
                <label for="fname">First Name</label>
                <input type="text" maxlength="140" id="fname" placeholder="Enter your first name here">
            </li>
            <li>
                <label for="lname">Last Name</label>
                <input type="text" maxlength="140" id="lname" placeholder="Enter your last name here">
            </li>
            <li>
                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" placeholder="Enter your email address here">
            </li>
            <li>
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" placeholder="Enter your phone number here">
            </li>
            <li>
                <label for="message">Message</label>
                <textarea rows="5" cols="33" id="message" placeholder="Enter your text here"></textarea>
            </li>

            <li>
                <p>Age</p>

                <ul class="class-inner">
                  <li>
                      <input type="checkbox" id="eighteen-to-thirty-five">
                      <label for="eighteen-to-thirty-five">18-35</label>
                  </li>
                  <li>
                      <input type="checkbox" id="thirty-five-to-fifty">
                      <label for="thirty-five-to-fifty">35-50</label>
                  </li>
                  <li>
                      <input type="checkbox" id="fifty-to-sixty-five">
                      <label for="fifty-to-sixty-five">50-65</label>
                  </li>
                </ul>
            </li>

            <li>
                <button type="submit">Submit Form</button>
            </li>

          </ul>
      </form>
  </div>
